        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8333
  redis:
    host: 10.211.55.20
    port: 6379
  session:
    store-type: redis
  rabbitmq:
    host: 10.211.55.20
    port: 5672
    virtual-host: /
    #开启发送到确认
    publisher-confirms: true
    # 开启发送消息抵达队列确认
    publisher-returns: true
    # 只要抵达队列,优先回调return
    template:
      mandatory: true
    listener:
      direct:
        # 手动回复
        acknowledge-mode: manual
  thymeleaf:
    cache: false
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
